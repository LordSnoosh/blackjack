<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shotgun Sabacc</title>
    <link rel="stylesheet" 
        href="/css/main.css"></link> 
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
    <style></style>
    </head>
<body onload="parent.init()">

    <h1>Shotgun Sabacc</h1>

<div id="poker_table" class="poker-table" data-uid="">
    <div id='player-seat' class="seat">
        <div class="card-holder">
        <div class="card-holder1">player card 1</div>
        <div class="card-holder2">player card 2</div>
    </div>
    <div class="name-chips">
        <div class="player-name">Player</div>
        <div class="chips">$1000.00</div>
    </div>
    <div class="bet">$80.00</div>
</div>

<div id="dealer-seat" class="seat">
    <div class="card-holder">
        <div class="card holecard1">dealer card 1</div>
        <div class="card holecard2">dealer card 2</div>
    </div>
    <div class="name-chips">
        <div class="player-name">Dealer</div>
        <div class="chips">$1000.00</div>
    </div>
    <div class="bet">$80.00</div>
</div>

<div id="board">
    <div id="flop1" class="card boardcard"></div>
    <div id="flop2" class="card boardcard"></div>
    <div id="flop3" class="card boardcard"></div>
    <!-- <div id="turn" class="card boardcard"></div>
    <div id="river" class="card boardcard"></div> -->
</div>

<div id="pot">
    <div id="current-pot"></div>
    <div id="total-pot">Total pot: $1520.25</div>
</div>

<div id="action-options">
    <div id="fold-button" class="action-button">Fold</div>
    <div id="call-button" class="action-button">Call $80</div>
    <div id="raise-button" class="action-button">Raise $120</div>
</div>

<div id="setup-options">
    <div id="name-button" class="setup-button">Name</div>
    </div>

</body>
</html>
