<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
    <link rel="stylesheet" 
        href="css/main.css"></link> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <style></style>
    </head>

<body>

    <div id="dealer-wrap"></div>
    <div id="dealer-data">
        <span id="dealer-stand">stand</span>
        Dealer Hand - <span id="dealer-points">?</span>
        </div>
        <div id="dealer-cards"></div>
    </div>
    <div id="player-wrap"></div>
    <div id="player-data">
        <span id="player-stand">stand</span>
        Player Hand - <span id="player-points">0</span>
        </div>
        <div id="player-cards"></div>
    </div>
    <div id="player-buttons">
        <input type="button" id="pb-start" value="Deal">
        <input type="button" id="pb-stand" value="Stand">
        <input type="button" id="pb-hit" value="Hit">
    </div>
</body>
</html>
