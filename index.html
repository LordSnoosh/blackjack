<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
    <link rel="stylesheet" 
        href="..css/main.css"></link> 
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <style></style>
    </head>
<!-- <body onload="parent.init()"> -->

    <h1>Blackjack!</h1>

<div id="poker_table" class="poker-table" data-uid="">
    <div id="seat0" class="seat">
        <div class="holecards">
        <div class="card holecard1">player card 1</div>
        <div class="card holecard2">player card 2</div>
    </div>
    <div class="name-chips">
        <div class="player-name">Player</div>
        <div class="chips">$1000.00</div>
    </div>
    <div class="bet">$80.00</div>
</div>

<div id="seat1" class="seat">
    <div class="holecards">
        <div class="card holecard1">dealer card 1</div>
        <div class="card holecard2">dealer card 2</div>
    <div class="name-chips">
        <div class="player-name">Dealer</div>
        <div class="chips">$1000.00</div>
    </div>
    <div class="bet">$80.00</div>
</div>

<div id="pot">
    <div id="current-pot"></div>
    <div id="total-pot">Total pot: $1520.25</div>
</div>

<div id="action-options">
    <div id="stay-button" class="action-button">Fold</div>
    <div id="hit-button" class="action-button">Call $80</div>
    <div id="split-button" class="action-button">Raise $120</div>
</div>

<div id="game-response" class="response-normal">Game response</div>

</body>
</html>
